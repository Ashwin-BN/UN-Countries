<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.1 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap 5.1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">

    <title>UN Countries</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UN Countries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Country Name" aria-label="Search"
                        id="searchName">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-danger" type="button" id="clearForm">Clear</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <table id="countriesTable" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Flag</th>
                            <th>Native Name</th>
                            <th>Coat of Arms</th>
                            <th>Country Code</th>
                            <th>Capital</th>
                            <th>Languages</th>
                            <th>Population</th>
                            <th>Area (kmÂ²)</th>
                            <th>Currencies</th>
                            <th>Region</th>
                            <th>Subregion</th>
                            <th>Continents</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <!-- Paging Control-->
    <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" id="previous-page" href="#"> &laquo;</a></li>
          <li class="page-item"><a class="page-link" id="current-page" href="#"></a></li>
          <li class="page-item"><a class="page-link" id="next-page" href="#"> &raquo;</a></li>
        </ul>
      </nav>

            </div>
        </div>
    </div>

    <!-- Generic Modal Window -->
    <div class="modal fade" tabindex="-1" id="detailsModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="js/main.js"></script>
</body>

</html>
